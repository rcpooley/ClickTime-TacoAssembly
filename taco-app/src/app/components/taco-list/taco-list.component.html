<table class="taco-list">
    <tr *ngFor="let taco of tacoData.tacos">
        <td width="10%">{{taco.name}}</td>
        <td>{{taco.sentence}}</td>
        <td><input type="button" value="Delete" (click)="deleteTaco(taco)"/></td>
    </tr>
</table>
<div class="buttonswrap">
    <div class="buttons">
        <div class="btn" (click)="addTaco()">Add Taco</div>
        <div class="btn" (click)="randomTaco()">Surprise Me!</div>
    </div>
</div>
